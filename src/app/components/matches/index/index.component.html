<div class="mat-elevation-z8">
  <table mat-table [dataSource]="matchTableDataSource">
      <ng-container matColumnDef="teamaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team A </th>
        <td mat-cell *matCellDef="let row "> {{ row.teamA }} </td>
      </ng-container>
      <ng-container matColumnDef="teambid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team B </th>
        <td mat-cell *matCellDef="let row"> {{ row.teamB }} </td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
        <td mat-cell *matCellDef="let row"> {{ row.score }} </td>
      </ng-container>
      <ng-container matColumnDef="winner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Winning Team </th>
        <td mat-cell *matCellDef="let row"> {{ row.winner }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div>
    <button mat-raised-button color="primary" [routerLink]="['../create']">Create Match</button>
</div>
